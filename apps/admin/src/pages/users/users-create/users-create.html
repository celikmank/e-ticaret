<app-blank [pageTitle]="title()" [breadcrumbs]="breadcrumbs()" />

<div class="row">
    <div class="col-md-4 col-12">
        <div class="card">
            <div class="card-header">
                <h4>{{title()}}</h4>
            </div>
            <div class="card-body">
                <form #form="ngForm" autocomplete="off" (ngSubmit)="save(form)">
                    <div class="form-group d-flex justify-content-between">
                       s <label class="form-check-label" for="checked">Admin Mi?</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="checked"
                                [(ngModel)]="data().isAdmin" name="isAdmin">
                        </div>
                    </div>

                    <div class="form-group mt-2">
                        <label for="firstName">Ad</label>
                        <input type="text" id="firstName" class="form-control" [(ngModel)]="data().firstName" name="firstName">
                    </div>

                    <div class="form-group mt-2">
                        <label for="lastName">Soyad</label>
                        <input type="text" id="lastName" class="form-control" [(ngModel)]="data().lastName" name="lastName">
                    </div>

                    <div class="form-group mt-2">
                        <label for="username">Kullanıcı Adı</label>
                        <input type="text" id="username" class="form-control" [(ngModel)]="data().username" name="username">
                    </div>

                    <div class="form-group mt-2">
                        <label for="email">Mail Adresi</label>
                        <input type="email" id="email" class="form-control" [(ngModel)]="data().email" name="email">
                    </div>

                    <div class="form-group mt-2">
                        <label for="password">Şifre</label>
                        <input type="password" id="password" class="form-control" [(ngModel)]="data().password" name="password">
                    </div>

                    <div class="form-group mt-2 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">{{btnName()}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
