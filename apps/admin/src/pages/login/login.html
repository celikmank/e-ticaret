<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="login-container">
        <div class="login-card">
            <div class="brand-section">
                <h1 class="brand-title">E-Ticaret Admin Panel</h1>
                <p class="brand-subtitle">Tekrar Hoşgeldiniz! Lütfen giriş yapınız.</p>
            </div>

            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
                <div class="form-group">
                    <label for="email" class="form-label">E-Posta Adresi</label>
                    <div class="input-group">
                        <span class="input-icon material-symbols-outlined">email</span>
                        <input type="email" class="form-control with-icon" id="email" 
                            placeholder="E-posta adresinizi giriniz" 
                            [(ngModel)]="email" 
                            name="email" 
                            required 
                            email>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Şifre</label>
                    <div class="input-group">
                        <span class="input-icon material-symbols-outlined">lock</span>
                        <input [type]="showPassword() ? 'text' : 'password'" 
                            class="form-control with-icon" 
                            id="password"
                            placeholder="Şifrenizi giriniz" 
                            [(ngModel)]="password" 
                            name="password" 
                            required>
                        <button type="button" class="password-toggle" (click)="togglePassword()">
                            <span class="material-symbols-outlined">
                                {{ showPassword() ? 'visibility_off' : 'visibility' }}
                            </span>
                        </button>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" 
                        [(ngModel)]="rememberMe" 
                        name="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Beni Hatırla
                    </label>
                </div>

                <button type="submit" class="btn-login" [disabled]="loading()">
                    <span class="btn-text">{{ loading() ? 'Giriş Yapılıyor...' : 'Giriş Yap' }}</span>
                </button>
            </form>
        </div>
    </div>
</div>
