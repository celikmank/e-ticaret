<app-blank pageTitle="Kategori Ekle" [breadcrumbs]="[
    {title: 'Kategoriler', url: '/categories', icon: 'category'},
    {title: 'Ekle', url: '/categories/create', icon: 'add'},
    ]" />

<div class="row">
  <div class="col-md-4 col-12">
    <div class="card">
      <div class="card-header">
        <h4>{{cardTitle()}}</h4>
      </div>

      <div class="card-body">
        <form #form="ngForm" autocomplete="off" (ngSubmit)="save(form)">
          <div class="form-group">
            <label for="categoryName">Kategori AdÄ±</label>

            <input id="categoryName" type="text" class="form-control" [(ngModel)]="data().name" name="name" required
              minlength="2" />
          </div>

          <div class="form-group">
            <label for="categoryUrl">Kategori URL</label>

            <input id="categoryUrl" type="text" class="form-control" [(ngModel)]="data().url" name="url" required
              minlength="2" />
          </div>
          <div class="form-group mt-2 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">{{btnName()}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
